<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
	<title>Displacement</title>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
	<style>
		main{
			display: grid;
			grid-template-rows: auto 1fr;
			gap: 10px;
			position: absolute;
		}
		#input_display {
            position: relative;
            height: 700px; /* Adjust as needed */
        }
	    canvas {
			position: absolute;
	      display: block;
	      margin: 0 auto;
	      border: 1px solid black;
		  
		  grid-column: 0;
		  grid-row: 2;
	    }
		#text_overlay_input
		{
			position: absolute;
			left: 0px;
			top: 0px;
			color: white;
			width: 100%;
			height: 100%;
			z-index: 10;
			overflow: hidden;
			pointer-events: none;
		}

		.grid_numbers
		{
			position: absolute;
			color: rgba(255,255,1,1);
			font-size: 1.3rem;
		}

		#controls {
        grid-row: 2;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

	    button, input {
			position: relative;
	      	margin: 10px auto;
	      	padding: 10px 20px;
	      	font-size: 1.6rem;
	    }
		h1{
			grid-column: 0;
			grid-row: 1;
		}
	  </style>
	<h1>2D Displacements</h1>

	<div id="input_display">
		<canvas width="1500" height="700" id="Grid01"></canvas>
		<div id="text_overlay_input">
		</div>
	</div>

	<div id="controls">
      <p id="span_text">Controls:</p>

      <!-- Input added here -->
      <input type="text" id="f1" placeholder="Enter f_1(x,y)" />
      <input type="text" id="f2" placeholder="Enter f_2(x,y)">
    </div>

	<div id="output_display">
		<canvas width="1500" height="700" id="Grid02"></canvas>
	</div>


	

	<script type="module" src="main.js"></script>

</body>
</html>
